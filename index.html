<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel = "stylesheet" href = "index.css">
    </head>
    <body>
        <h1 style = "text-align:center;"> Calculator !</h1>
        <div id = "calc_container">
            <div id = "calc_display">
                <form>
                    <input id = "calc_display_input" type = "text"> 
                </form>
            </div>
            <div id = "calc_numbers">
                <div id ="calc_numbers_grid" value = "clear" class = "operation">AC</div>                
                <div id ="calc_numbers_grid" value = "back"  class = "operation">Back</div>                
                <div id ="calc_numbers_grid" value = "%"  class = "operation">%</div>                
                <div id ="calc_numbers_grid" value = "/"  class = "operation">/</div>                
                <div id ="calc_numbers_grid" value = "7" class = "number">7</div>                
                <div id ="calc_numbers_grid" value = "8" class = "number">8</div>                
                <div id ="calc_numbers_grid" value = "9" class = "number">9</div>                
                <div id ="calc_numbers_grid" value = "*"  class = "operation">*</div>                
                <div id ="calc_numbers_grid" value = "4" class = "number">4</div>                
                <div id ="calc_numbers_grid" value = "5" class = "number">5</div>                
                <div id ="calc_numbers_grid" value = "6" class = "number">6</div>                
                <div id ="calc_numbers_grid" value = "-"  class = "operation">-</div>                
                <div id ="calc_numbers_grid" value = "1" class = "number">1</div>                
                <div id ="calc_numbers_grid" value = "2" class = "number">2</div>                
                <div id ="calc_numbers_grid" value = "3" class = "number">3</div>                
                <div id ="calc_numbers_grid" value = "+"  class = "operation">+</div>
                <div id ="calc_numbers_grid" value = "0" class="number large">0</div>
                <div id ="calc_numbers_grid" value = "."  class = "operation">.</div>                             
                <div id ="calc_numbers_grid" value = "="  class = "operation">=</div>                                
            </div>
        </div>
    </body>
    <script src = "index.js"></script>
</html>
